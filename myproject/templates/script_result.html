{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="icon" href="{% static 'megasena.png' %}" />
    <link rel="stylesheet" href="{% static 'script_result.css' %}" />
    <title>Megasena</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header"><h2>Gerador de Sorteios da Megasena</h2></div>
        <div class="results">
          <h6>{{ your_game }}</h6>
          <br />
          <h6 class="text-dark-emphasistext-primary-emphasis">
            Verificando com resultados anteriores:
          </h6>
          <h6 class="past-results">{{ past_result }}</h6>
          <h6 class="past-results">{{ game_number }}</h6>
          <h6 class="past-results">{{ correct_guesses }}</h6>
          <h6 class="past-results">{{ data }}</h6>
          <h6 class="past-results">{{ type_of_prize }}</h6>
        </div>
        <div class="btn-box">
          <button class="btn btn-success" onClick="window.location.reload();">
            GERAR
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
